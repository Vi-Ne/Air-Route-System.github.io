<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Information Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .description {
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .column {
            width: 48%;
        }
        .column h3 {
            text-align: center;
            text-transform: uppercase;
            color: #555;
            margin-bottom: 10px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            padding: 8px 0;
            font-size: 1rem;
        }
        ul li::before {
            content: "â€¢";
            color: #007bff;
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Flight Information Management System</h1>
        <p class="description">
            Flight Information Management System provides real-time updates, notifications, flight schedules, and statuses.
        </p>
        <div class="content">
            <div class="column">
                <h3>Data Structures</h3>
                <ul>
                    <li>Hashing</li>
                    <li>Graph</li>
                    <li>Array/Linked List</li>
                </ul>
            </div>
            <div class="column">
                <h3>Algorithms</h3>
                <ul>
                    <li>Hashing</li>
                    <li>BFS, DFS</li>
                    <li>Binary Search</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
